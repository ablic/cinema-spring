<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Афиша</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a href="" class="navbar-brand">Кинотеатр</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a href="/movies" class="nav-link text-dark">Афиша</a>
                    </li>
                    <li class="nav-item">
                        <a href="/sessions" class="nav-link text-dark">Сеансы</a>
                    </li>
                    <li class="nav-item">
                        <a href="/genres" class="nav-link text-dark">Жанры</a>
                    </li>
                    <li class="nav-item">
                        <a href="/countries" class="nav-link text-dark">Страны</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <main role="main" class="pb-3">

        <a href="/movies/create" class="btn btn-primary mb-2">Создать</a>

        <div class="row row-cols-2 row-cols-md-4 g-4">

            <div th:each="movie : ${movies}" class="col">
                <a th:href="@{'/movies/details/' + ${movie.id}}" class="text-decoration-none">
                    <div class="card text-center h-100">
                        <img th:src="${movie.posterUrl}" th:alt="${movie.name}">
                        <div class="card-body">
                            <h5 th:text="${movie.name}" class="card-title text-dark"/>
                        </div>
                    </div>
                </a>
            </div>

        </div>

    </main>
</div>

<footer class="border-top footer text-muted">
    <div class="container">
        &copy; 2023 - ИС Кинотеатра - <a href="#">Политика конфиденциальности</a>
    </div>
</footer>

<script src="~/lib/jquery/dist/jquery.min.js"></script>
<script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
