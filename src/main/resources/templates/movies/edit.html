<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение фильма</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a href="" class="navbar-brand">Кинотеатр</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a href="/movies" class="nav-link text-dark">Афиша</a>
                    </li>
                    <li class="nav-item">
                        <a href="/sessions" class="nav-link text-dark">Сеансы</a>
                    </li>
                    <li class="nav-item">
                        <a href="/genres" class="nav-link text-dark">Жанры</a>
                    </li>
                    <li class="nav-item">
                        <a href="/countries" class="nav-link text-dark">Страны</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <main role="main" class="pb-3">

        <form th:action="@{#}" th:object="${movie}" method="post" enctype="multipart/form-data">

            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger d-block"></span>
                <label for="nameInput" class="form-label">Название</label>
                <input type="text" th:field="*{name}" class="form-control" id="nameInput">
            </div>
            <div class="mb-3">
                <span th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}" class="text-danger d-block"></span>
                <label for="durationInput" class="form-label">Продолжительность</label>
                <input type="number" th:field="*{duration}" class="form-control" id="durationInput">
            </div>
            <div class="mb-3">
                <span th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}" class="text-danger d-block"></span>
                <label for="releaseDateInput" class="form-label">Дата выхода в прокат</label>
                <input type="date" th:field="*{releaseDate}" class="form-control" id="releaseDateInput">
            </div>
            <div class="mb-3">
                <span th:if="${#fields.hasErrors('ageLimit')}" th:errors="*{ageLimit}" class="text-danger d-block"></span>
                <label for="ageLimitSelect" class="form-label">Возрастное ограничение</label>
                <select th:field="*{ageLimit}" class="form-select" id="ageLimitSelect">
                    <option th:each="limit : ${allAgeLimits}" th:value="${limit.id}" th:text="${limit.limitValue}">One</option>
                </select>
            </div>
            <div class="mb-3">
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger d-block"></span>
                <label for="descriptionTextArea" class="form-label">Описание</label>
                <textarea th:field="*{description}" class="form-control" id="descriptionTextArea" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="posterFile" class="form-label">Обложка</label>
                <input type="file" name="poster" accept="image/*" class="form-control" id="posterFile">
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Далее"/>
            </div>

        </form>
    </main>
</div>
<footer class="border-top footer text-muted">
    <div class="container">
        &copy; 2023 - ИС Кинотеатра - <a href="#">Политика конфиденциальности</a>
    </div>
</footer>

<script src="~/lib/jquery/dist/jquery.min.js"></script>
<script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
