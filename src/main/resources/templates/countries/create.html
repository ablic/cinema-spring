<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление страны</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a href="" class="navbar-brand">Кинотеатр</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a href="/movies" class="nav-link text-dark">Афиша</a>
                    </li>
                    <li class="nav-item">
                        <a href="/sessions" class="nav-link text-dark">Сеансы</a>
                    </li>
                    <li class="nav-item">
                        <a href="/genres" class="nav-link text-dark">Жанры</a>
                    </li>
                    <li class="nav-item">
                        <a href="/countries" class="nav-link text-dark">Страны</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <main role="main" class="pb-3">

        <form th:action="@{#}" th:object="${country}" method="post">

            <div class="mb-3">
                <span th:if="${#fields.hasErrors('shortName')}" th:errors="*{shortName}" class="text-danger d-block"></span>
                <label for="shortNameInput" class="form-label">Сокращенное название</label>
                <input type="text" th:field="*{shortName}" class="form-control" id="shortNameInput">
            </div>
            <div class="mb-3">
                <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger d-block"></span>
                <label for="fullNameInput" class="form-label">Полное название</label>
                <input type="text" th:field="*{fullName}" class="form-control" id="fullNameInput">
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Добавить"/>
            </div>

        </form>
    </main>
</div>
<footer class="border-top footer text-muted">
    <div class="container">
        &copy; 2023 - ИС Кинотеатра - <a href="#">Политика конфиденциальности</a>
    </div>
</footer>

<script src="~/lib/jquery/dist/jquery.min.js"></script>
<script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
