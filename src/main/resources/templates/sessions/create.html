<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление сеанса</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a href="" class="navbar-brand">Кинотеатр</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a href="/movies" class="nav-link text-dark">Афиша</a>
                    </li>
                    <li class="nav-item">
                        <a href="/sessions" class="nav-link text-dark">Сеансы</a>
                    </li>
                    <li class="nav-item">
                        <a href="/genres" class="nav-link text-dark">Жанры</a>
                    </li>
                    <li class="nav-item">
                        <a href="/countries" class="nav-link text-dark">Страны</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <main role="main" class="pb-3">

        <form th:action="@{/sessions/create}" th:object="${sess}" method="post">

            <div class="mb-3">
                <span th:if="${#fields.hasErrors('dateTime')}" th:errors="*{dateTime}" class="text-danger d-block"></span>
                <label for="dateTimeInput" class="form-label">Дата и время</label>
                <input type="datetime-local" th:field="*{dateTime}" class="form-control" id="dateTimeInput">
            </div>
            <div class="mb-3">
                <span th:if="${#fields.hasErrors('minPrice')}" th:errors="*{minPrice}" class="text-danger d-block"></span>
                <label for="minPriceInput" class="form-label">Минимальная цена</label>
                <input type="number" th:field="*{minPrice}" class="form-control" id="minPriceInput">
            </div>
            <div class="mb-3">
                <span th:if="${#fields.hasErrors('hall')}" th:errors="*{hall}" class="text-danger d-block"></span>
                <label for="hallIdSelect" class="form-label">Зал</label>
                <select th:field="*{hall}" class="form-select" id="hallIdSelect">
                    <option th:each="hall : ${allHalls}" th:value="${hall.id}" th:text="${hall.number}">12+</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Далее"/>
            </div>

        </form>
    </main>
</div>
<footer class="border-top footer text-muted">
    <div class="container">
        &copy; 2023 - ИС Кинотеатра - <a href="#">Политика конфиденциальности</a>
    </div>
</footer>

<script src="~/lib/jquery/dist/jquery.min.js"></script>
<script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
